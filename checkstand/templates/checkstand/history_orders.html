<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收银台</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <h1>收银台</h1>
</div>
<hr style="height:3px;border:none;border-top:3px groove deepskyblue;"/>

<div class="container-fluid">
    <div class="row">

        <div class="span2  col-xs-12 col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="{% url 'checkstand:index' %}">收银</a></li>
                <li class="active"><a href="{% url 'checkstand:history' %}">历史订单</a></li>
                <li><a href="{% url 'checkstand:updata' %}">修改菜单</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-10">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>桌号</th>
                    <th>清单</th>
                    <th>总价</th>
                    <th>日期</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    {% for order in orders %}
                        <td>{{ order.id}}</td>
                        <td>{{ order.desknumber }}</td>
                        <td>{{ order.totalprice }}</td>
                        <td>{{ order.totalprice }}</td>
                        <td>{{ order.time }}</td>
                    {% endfor %}
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
