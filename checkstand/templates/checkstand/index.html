<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收银台</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <h1>收银台</h1>
</div>
<hr style="height:3px;border:none;border-top:3px groove deepskyblue;"/>

<div class="container-fluid">
    <div class="row">

        <div class="span2  col-xs-12 col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="{% url 'checkstand:index' %}">收银</a></li>
                <li><a href="{% url 'checkstand:history' %}">历史订单</a></li>
                <li><a href="{% url 'checkstand:updata' %}">修改菜单</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-10">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>订单号</th>
                    <th>桌号</th>
                    <th>总价</th>
                    <th>详情</th>
                    <th>收款</th>
                </tr>
                </thead>
                <tbody>
                {% for menu in menus %}
                    <tr>
                        <td>{{ menu.id }}</td>
                        <td>{{ menu.name }}</td>
                        <td>2</td>
                        <td>3</td>
                        <td><a href="" class="btn btn-primary">收款</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
