{% extends 'checkstand/base/infoindex.html' %}
{% block psonlinfo %}
    class="active"
{% endblock %}
{% block html_content %}
    <div class="row">
        <legend><h2>个人信息</h2></legend>

        <form class="form-horizontal col-md-12">
            <div class="form-group">
                <label for="head" class="col-md-3 control-label">用户头像：</label>
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <img src="/media/{{ seller.head }}" id="head" class="img-responsive ">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="name" class="col-md-3 control-label">名　　字：</label>
                <div class="col-md-7">

                    <input id="name" type="text" class="form-control" readonly="readonly" value="{{ seller.name }}">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="email" class="col-md-3 control-label">邮　　箱：</label>
                <div class="col-md-7">
                    <input id="email" type="email" class="form-control" readonly="readonly" value="{{ seller.email }}">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="sex" class="col-md-3 control-label">性　　别：</label>
                <div class="col-md-7">
                    <input id="sex" type="text" class="form-control" readonly="readonly"
                           value="{% ifequal seller.sex 'male' %}男{% else %}女{% endifequal %}">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="create_time" class="col-md-3 control-label">创建时间：</label>
                <div class="col-md-7">
                    <input id="create_time" type="text" class="form-control" readonly="readonly"
                           value="{{ seller.create_time|date:"Y-m-d H:i:s" }}">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="last_login" class="col-md-3 control-label">上次登陆：</label>
                <div class="col-md-7">
                    <input id="last_login" type="text" class="form-control" readonly="readonly"
                           value="{{ seller.last_login|date:"Y-m-d H:i:s" }}">
                </div>
            </div>
            <hr>
        </form>
        <div class="col-md-1"></div>
    </div>
{% endblock %}
